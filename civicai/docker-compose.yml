version: '3.9'
services:
  backend:
    build: ./backend
    container_name: civicai-backend
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data

  frontend:
    image: node:20-alpine
    container_name: civicai-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
